<div class="dbody" style="margin:0 auto; width:100%;height:100%;">
  <div style="margin:0 auto; width:100%;height:100%;">
    <iframe id="game" src="" width="59%" height="80%" style="border:0; padding:0; margin:0;"></iframe>
    <iframe id="ranking" src="" width="39%" height="80%" style="border:0; padding:0; margin:0;"></iframe>

    <button type="button" onclick="var s=document.getElementById('setumei').style;var v=s.visibility;var isHidden=(v==='hidden'); s.visibility=isHidden?'visible':'hidden'; this.textContent=isHidden?'説明を隠す':'説明を表示';">
      説明を隠す
    </button>
    <button onclick="alert('一時停止中です');">一時停止</button>
    <button onclick="if(confirm('ゲームをリロードしますか?')){document.getElementById('game').src = vg.path + '/games/' + vg.game.id + '/index.html';};">再読込</button>
    <div id="setumei">
    </div>
  </div>


</div>
<script charset="utf-8">
  ! function(smr, vg, undefined) {
    if (!vg || !vg.game || vg.game.id === undefined) {
      return alert("表示に失敗しました");
    }
    document.body.style.height = "100%";
    document.getElementsByTagName("html")[0].style.height = "100%";
    vg.getAjax.setumei(function(d) {
      document.getElementById("setumei").innerHTML = d;
    }, vg.game.id);
    document.getElementById("game").src = vg.path + "/games/" + vg.game.id + "/index.html";
    document.getElementById("ranking").src = vg.path + "/s/ranking.html?gameid=" + vg.game.id;
  }(smr, vg);
</script>
